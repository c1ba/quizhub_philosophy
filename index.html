<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>What philosophy are you into?</title>
</head>
<body>
    <div style="margin: auto; width: 100%; height: 100%; display: flex; justify-content: center; align-items: center; flex-direction: column;">
        <h1 style="font-weight: 400;">What philosophy are you into?</h1>
        <div id="question_section"></div>
        <h2>How much do you agree with it?</h2>
        <div style="margin: auto; display: flex; justify-content: space-around; width: 400px; height: auto;" id="result_box">
            <div class="answer_box very_no">
            <input type="radio" name="rate_ans" value="0" class="ans"> 
            </div>
            <div class="answer_box no">
            <input type="radio" name="rate_ans" value="1" class="ans no">
            </div> 
            <div class="answer_box meh">
            <input type="radio" name="rate_ans" value="2" class="ans meh"> 
            </div>
            <div class="answer_box yes">
            <input type="radio" name="rate_ans" value="3" class="ans yes"> 
            </div>
            <div class="answer_box very_yes">
            <input type="radio" name="rate_ans" value="4" class="ans very_yes"> 
            </div>
        </div>
        <input type="submit" value="Next" id="next_button" style="margin-top: 20px; height: 50px; width: 100px; background-color: transparent; border: none; font-family: 'Spartan', sans-serif; font-size: 20px;">
        <div id="percentage_box" style="margin: auto; display: flex; height: auto; flex-direction: column; align-items: center; justify-content: center;"></div>
    </div>
</body>

<script src="quiz.js" type="text/javascript"></script>
</html>
